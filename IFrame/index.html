<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <!-- iframe = embed content from another source into an HTML document
        ex. used for ads, used in many hacking techniques-->
    <iframe src="https://www.bing.com" width="750" height="500"></iframe>
    <br>
    <iframe src="ads.html" style="border: 0;"></iframe>                             <!-- border:0 for no border-->
</body>
</html>
