<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- bullet -->
    <h4>Unordered List</h4>
    <ul>                        <!-- ul for Unordered List -->
        <li>Pizza</li>          <!-- li for List Item -->
        <li>Tomato</li>
        <li>Cheese</li>
            <ul>
                <li>Burger</li>
                <li>French Fries</li>
                <li>Steak</li>
            </ul>
    </ul>

    <!-- number -->
    <h4>Ordered List</h4>
    <ol>
        <li>Eat Breakfast</li>
        <li>Take a shower</li>
        <li>Leave For Work</li>
    </ol>

    <!-- description -->
    <h4>Description List</h4>
    <dl>
        <dt>HTML</dt>
        <dd>This is For web</dd>
        <dt>Javascript</dt>
        <dd>This is functionality</dd>
        <dt>CSS</dt>
        <dd>This is style</dd>
    </dl>
</body>
</html>
