<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <!-- First Button -->
    <a href="https://www.google.com" target="_self">
        <button title="Button" style="background-color: aqua; color: blue; border-radius: 5px;">Click me</button>
    </a>
    <br>
    <br>
    
    <!-- Second Button -->
    <button onclick="on_click()" style="background-color: chartreuse; color: blueviolet; border-radius: 5px;">Click Now</button>
    <p id="label">Hello</p>
    <script src="func.js"></script>
</body>
</html>
